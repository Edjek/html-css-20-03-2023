<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Table</title>
        <style>
            td,
            th {
                border: 1px solid black;
                padding: 10px 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Les tableaux</h1>

            <!-- L'extention EMMET nous offre pleins de raccourcis -->
            <!-- div>table>caption+tr*3>td*6 -->

            <!-- Un tableau se compose d'une balise <table></table> -->
            <!-- Pour chaque ligne on ajoute la balise <tr></tr> -->
            <!-- Pour chaque cellule on ajoute la balise <td></td> -->
            <!-- Les balises <td></td> peuvent être remplacé par <th></th> pour les cellules titres -->
            <table>
                <caption>
                    Mon super tableau
                </caption>
                <tr>
                    <th>HT</th>
                    <th>TVA</th>
                    <th>TTC</th>
                </tr>
                <tr>
                    <td>100</td>
                    <td>10</td>
                    <td>110</td>
                </tr>
                <tr>
                    <td>200</td>
                    <td>20</td>
                    <td>240</td>
                </tr>
            </table>
        </div>
    </body>
</html>
